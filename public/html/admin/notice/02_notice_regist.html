<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Figleaf Admin Page</title>
	<link rel="stylesheet" href="../assets/css/reset.css">
	<link rel="stylesheet" href="../assets/css/style.css">
	<script src="../assets/js/style.js" type="text/javascript"></script>
</head>

<body>
	<section id="wrap">
		<!-- header -->
		<header class="header">
			<a href="" class="logo">
				<img src="assets/image/logo.png" alt="">
			</a>
			<h1 class="gnb-title">Figleaf Admin Page</h1>
			<div class="menu-login">
				<p>안녕하세요, 어드민님!</p>
				<a href="" class="btn-white btn-s">로그아웃</a>
			</div>
		</header>
		<!-- //header -->

		<!-- main -->
		<main class="container">
			<!-- LNB -->
			<nav class="lnb-wrap">
				<ul class="lnb" id="lnb">
					<li class="active">
						<a href="#" alt="">HOME</a>
					</li>
					<li>
						<a href="#" alt="">프로젝트</a>
						<ul class="lnb-child">
							<li class="active"><a href="">대기중</a></li>
							<li><a href="">진행중</a></li>
							<li><a href="">완료</a></li>
							<li><a href="">커뮤니티</a></li>
						</ul>
					</li>
					<li>
						<a href="#" alt="">회원</a>
						<ul class="lnb-child">
							<li><a href="">회원정보</a></li>
							<li><a href="">포트폴리오</a></li>
							<li><a href="">메세지</a></li>
							<li><a href="">1:1 문의</a></li>
						</ul>
					</li>
					<li>
						<a href="#" alt="">페이지</a>
						<ul class="lnb-child">
							<li><a href="">배너</a></li>
							<li><a href="">콘텐츠</a></li>
							<li><a href="">뉴스등록</a></li>
						</ul>
					</li>
					<li>
						<a href="#" alt="">결제/배송</a>
						<ul class="lnb-child">
							<li><a href="">후원내역</a></li>
							<li><a href="">배송내역</a></li>
						</ul>
					</li>
					<li>
						<a href="#" alt="">공지사항</a>
					</li>

				</ul>
			</nav>
			<!-- //LNB -->

			<!-- main contents -->
			<div class="contents-wrap">
				<!-- contesnts-inner -->
				<div class="contents-inner">

					<!-- headline -->
					<div class="headline">
						<h2>공지사항</h2>
					</div>
					<!-- //headline -->


					<div class="row">
						<input type="text" class="text-field w-100" placeholder="제목을 입력해주세요" autofocus>
					</div>

					<!-- text editor -->
					<div class="row mt-20">
						텍스트에디터
					</div>
					<!-- //text editor -->

					<div class="row mt-20 text-right">
						<button class="btn-white btn-m w-100px">삭제</button>
						<button class="btn-black btn-m w-100px">등록</button>
					</div>
				</div>
				<!-- //contesnts-inner -->
			</div>
			<!-- //main contents -->

		</main>
		<!-- //main -->
	</section>

</body>

</html>
