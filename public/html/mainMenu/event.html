<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../scss/reset.css">
    <link rel="stylesheet" href="../scss/layout.css">
    <link rel="stylesheet" href="../scss/client.css">
    <script src="../js/common.js"></script>
    <script src="../js/includeHTML.js"></script>
    <title>Document</title>

    <!-- add -->
    <link rel="stylesheet" href="../../sass/swiper.min.css">
    <script src="/js/swiper.min.js"></script>

</head>
<body>
    <div class="wrap">
        <header class="header" include-html="/public/html/common/header.html"></header>

        <main class="container con-main">
            <!-- hero -->
            <div class="main-hero">
                <!-- slide -->
                <div class="swiper-container hero-slide">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="../images/dummy/img-dummy-10.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../images/dummy/img-dummy-10.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../images/dummy/img-dummy-10.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../images/dummy/img-dummy-10.png" alt="">
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination hero-pagination"></div>
                </div>
                <!-- //slide -->
            </div>
            <!-- //hero -->
    
    
            <div class="inner">
                <section class="con-project">
    
                    <div class="category-title-wrap">
                        <h2 class="category-title">event</h2>
                    </div>
    
    
                    <div class="card-list">
                        <!-- card * 20 -->
                        <div class="card">
                            <div class="card-image">
                                <img src="../images/dummy/img-dummy-01.png" alt="">
                            </div>
                            <div class="card-contents">
                                <div class="text-box">
                                    <p class="card-title">서울패션위크 참가 패션브랜드에서 선보이는 럭셔리하고 심플한 주얼리 악세사리 모음</p>
                                    <p class="card-text"> 강주원 </p>
                                </div>
    
                                <div class="card-info">
                                    <div class="rating">
                                        <div class="rating-bar" style="width: 80%">80</div>
                                    </div>
                                    <div class="info-box-list">
                                        <div class="info-box amount">
                                            180개 남음
                                        </div>
                                        <div class="info-box date">
                                            6일 남음
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 성공할경우 뱃지 출력 -->
                            <div class="badge badge-orange">성공</div>
                            <!-- 진행중인 경우 뱃지 출력 -->
                            <!-- <div class="badge badge-green">진행중</div> -->
                            <!-- 실패한 경우 뱃지 출력 -->
                            <!-- <div class="badge badge-grey">실패</div> -->
    
                            <a href="" class="link"></a>
                        </div>
                        <!-- //card -->
                        
                    </div>
    
                    <div class="btn-wrap">
                        <div class="btn-more">View More Project</div>
                    </div>
                </section>
            </div>
    
    
        </main>

        <footer class="footer" include-html="/public/html/common/footer.html"></footer>
        <script>includeHTML();</script>
        <script src="../js/swiper-hero.js"></script>
        
    </div>
</body>
</html>
