<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../sass/reset.css">
    <link rel="stylesheet" href="../../sass/layout.css">
    <link rel="stylesheet" href="../../sass/client.css">
    <script src="../js/common.js"></script>
    <script src="../js/includeHTML.js"></script>
    <title>Document</title>

    <!-- add -->

</head>
<body>
    <div class="wrap">
        <header class="header" include-html="/html/common/header.html"></header>


        <main class="container">

            <div class="inner">

                <div class="con-login">
                    <form>

                    <h2 class="title margin-none">비밀번호 찾기</h2>

                    <p class="text">
                        가입 시 사용하신 이메일을 입력하시면
                            새 비밀번호를 생성할 수 있는 링크를 보내드립니다.
                    </p>

                    <div class="input-box">
                        <div class="input-item">
                            <p class="input-name">이메일</p>
                            <input type="email" class="input-field" placeholder="가입하신 이메일 주소를 입력해주세요" autofocus>
                            <!-- error -->
                            <!-- <p class="text-error">이메일 형식이 올바르지 않습니다.</p> -->
                        </div>
                    </div>

                    <button class="btn-black">비밀번호 재설정</button>

                    </form>

                </div>

            </div>

        </main>


        <footer class="footer" include-html="/html/common/footer.html"></footer>
        <script>includeHTML();</script>
    </div>
</body>
</html>
